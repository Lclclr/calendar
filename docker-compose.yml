services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8083/ || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  other-app:
    image: curlimages/curl:latest
    depends_on:
      - web
    environment:
      - TARGET_URL=http://web:8083
    command: [ "sh", "-c", "sleep 3; curl -sSf http://web:8083 || (echo 'web not reachable' && exit 1)" ]
    restart: "no"
